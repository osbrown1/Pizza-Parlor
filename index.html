<!DOCTYPE html>
<html lang="en-US">
<head> 
  <title>Pizza Parlor</title>
  <link rel="stylesheet" href="css/styles.css"> 
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>Welcome to Owen's Pizza Shop!</h1>
  <h2>Take a look at our menu:</h2>
  <form>
    <label>Size:</label>
    <select id="size">
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>
    <br><br>
    <label>Toppings:</label><br>
    <input type="checkbox" name="toppings" value="cheese"> <b>Cheese</b><br>
    <input type="checkbox" name="toppings" value="pepperoni"> <b>Pepperoni</b><br>
    <input type="checkbox" name="toppings" value="artichoke"> <b>Artichoke</b><br>
    <input type="checkbox" name="toppings" value="anchovy"> <b>Anchovy</b><br>
    <input type="checkbox" name="toppings" value="mushroom"> <b>Mushroom</b><br>
    <br>
    <button type="button" onclick="calculateCost()">Calculate Cost</button>
    <p id="cost"></p>
  </form>
</body>
</html>
</body>
</html>

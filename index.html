<!DOCTYPE html>
<html lang="en-US">
<head> 
  <title>Pizza Parlor</title>
  <link rel="stylesheet" href="css/styles.css"> 
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>Pizza Order Form</h1>
  <form>
    <label>Size:</label>
    <select id="size">
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>
    <br><br>
    <label>Toppings:</label><br>
    <input type="checkbox" name="toppings" value="cheese"> Cheese<br>
    <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni<br>
    <input type="checkbox" name="toppings" value="artichoke"> Artichoke<br>
    <input type="checkbox" name="toppings" value="anchovy"> Anchovy<br>
    <input type="checkbox" name="toppings" value="mushroom"> Mushroom<br>
    <br>
    <button type="button" onclick="calculateCost()">Calculate Cost</button>
    <p id="cost"></p>
  </form>
</body>
</html>
</body>
</html>
